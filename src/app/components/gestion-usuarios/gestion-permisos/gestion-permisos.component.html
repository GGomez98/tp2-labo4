<div class="card">
  @if(usuariosCargados){
    <h2>Estado de Especialistas</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Especialista</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let especialista of especialistas">
          <td>{{especialista.nombre}} {{especialista.apellido}}</td>
          <td>
            <div class="form-check form-switch">
              @if(especialista.verificado){
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked (click)="cambiarEstadoEspecialista(especialista, false)">
              }
              @else {
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="cambiarEstadoEspecialista(especialista, true)">
              }
              <label class="form-check-label" for="flexSwitchCheckDefault">Inhabilitado/Habilitado</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>  
  }@else{
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
